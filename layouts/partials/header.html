<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

	<title>{{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}</title>

	<link rel="canonical" href="{{ .Permalink }}">
	{{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}

  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/css/site.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul class="main">
        <li><a href="https://blog.jeffl8n.com">{{ .Site.Title }}</a></li>
      </ul>
      <ul class="links">
        <li>
          <a class="fa fa-github" href="https://github.com/jeffl8n" target="_blank"></a>
        </li>
        <li>
          <a class="fa fa-twitter" href="https://twitter.com/jeffl8n" target="_blank"></a>
        </li>
        <li>
          <a class="fa fa-linkedin" href="https://www.linkedin.com/in/laytonja/" target="_blank"></a>
        </li>
        {{ if .RSSLink }}
        <li>
          <a href="{{ .RSSLink }}" class="fa fa-rss" target="_blank"></a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </header>
